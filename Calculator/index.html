<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <h1 class="name" id="heading"><span class="underLine">Calculator</span></h1>
            <div class="input-area">
                <input class = "calc-area" id="calc" type="text" name = "display">
            </div>
            <div class="flexbon">
                <div class="btn" id ="flexbox">
                    <input class = "num-btns" id="numerical" onclick="takeValue('1')" type="button" value="1">
                    <input class = "num-btns" id="numerical" onclick="takeValue('4')" type="button" value="4">
                    <input class = "num-btns" id="numerical" onclick="takeValue('7')" type="button" value="7">
                    <input class = "num-btns" id="numerical" onclick="takeValue('0')" type="button" value="0">
                </div>
                <div class="btn" id ="flexbox">
                    <input class = "num-btns" id="numerical" onclick="takeValue('2')" type="button" value="2">
                    <input class = "num-btns" id="numerical" onclick="takeValue('5')" type="button" value="5">
                    <input class = "num-btns" id="numerical" onclick="takeValue('8')" type="button" value="8">
                    <input class = "num-btns" id="numerical" onclick="takeValue('=')" type="button" value="=">
                </div>
                <div class="btn" id ="flexbox">
                    <input class = "num-btns" id="numerical" onclick="takeValue('3')" type="button" value="3">
                    <input class = "num-btns" id="numerical" onclick="takeValue('6')" type="button" value="6">
                    <input class = "num-btns" id="numerical" onclick="takeValue('9')" type="button" value="9">
                    <button class = "num-btns" id="numerical" onclick="clear()" type="button">C</button>
                </div>
                <div class="btn" id ="flexbox">
                    <input class = "num-btns" id="numerical" onclick= "calculate('+')" type="button" value="+">
                    <input class = "num-btns" id="numerical" onclick="calculate('-')" type="button" value="-">
                    <input class = "num-btns" id="numerical" onclick="calculate('*')" type="button" value="*">
                    <input class = "num-btns" id="numerical" onclick="calculate('/')" type="button" value="/">
             </div>

        </div>

    </div>
<script ref="scriptsheet" src="script.js"></script>
</body>
</html>
