<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJackGame</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="textClass">
        <h1 id = "nameEl"> <span id = "gameName">BlackJackGame</span></h1>

        <button class="cardBtn" type="button" onclick="newCard()">NewCard</button>
        </div>
        </div>  
    </div>
    <script src="script.js"></script>

</html>
